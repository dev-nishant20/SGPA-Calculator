<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SGPA Calculator</h1>
            <p>Only For AKTU B.Tech Students</p>
        </div>
        <div class="form-container">
            <form method="get" action="https://sgpa-calculator-backend.vercel.app/">
                <div class="input-container">
                    <input type="number" name="subjects" class="inp" placeholder="Enter Number of Subjects" min="1" max="9" required>
                </div>
                <div class="btn-container">
                    <button class="submit-btn">Next</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <h3>I Love My India</h3>
    </footer>
</body>
</html>
